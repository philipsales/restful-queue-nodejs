
scalar Date

type Person {
  domainResource: PersonResource
  _document: _DocumentMeta
}

type PersonResource {
  identifier: Identifier
  name: HumanName
  active: Boolean
  telecom: [ContactPoint]
  gender: Gender
  birthDate: Date
  address: [Address]
  managingOrganization: Organization
  link: [Link]
}

type _DocumentMeta {
  createdBy: String!
  organization: String!
  type: DocumentType!
  dateCreated: Date!
}

input CreateResidentInput {
  domainResource: PersonResourceInput!
  _document: _DocumentMetaInput!
}

input UpdateResidentInput {
  domainResource: PersonResourceInput!
  _document: _DocumentMetaInput!
}

type MutateResponse {
  id: ID
}

input PersonResourceInput {
  identifier: IdentifierInput
  name: HumanNameInput
  active: Boolean
  telecom: [ContactPointInput]
  gender: Gender 
  birthDate: Date
  address: [AddressInput]
  managingOrganization: OrganizationInput
  link: [LinkInput]
}

input _DocumentMetaInput {
  createdBy: String!
  organization: String!
  type: DocumentType!
  dateCreated: Date!
}

input IdentifierInput {
  value: String
  type: String
}

type Identifier {
  value: String
  type: String
}

input HumanNameInput {
  firstName: String
  lastName: String
  middleName: String
  suffix: String
}

type HumanName {
  firstName: String
  lastName: String
  middleName: String
  suffix: String
}

input ContactPointInput {
  system: ContactPointType
  value: String
  use: String
  code: String
}

type ContactPoint {
  system: ContactPointType
  value: String
  use: String
  code: String
}

input AddressInput  {
  type: AddressType
  text: String
  line: String 
  street: String
  city: String
  district: String
  state: String
  postalCode: String
  country: String
}

type Address {
  type: AddressType
  text: String
  line: String 
  street: String
  city: String
  district: String
  state: String
  postalCode: String
  country: String
}

input OrganizationInput {
  name: String
  type: OrganizationType
}

type Organization {
  name: String
  type: OrganizationType
}

input LinkInput {
  target: ReferenceInput 
  assurance: IdentityAssuranceLevel
}

type Link {
  target: Reference 
  assurance: IdentityAssuranceLevel 
}

input ReferenceInput {
  reference: ReferenceType 
  type: ResourceType!
  identifier: ID!
  display: String
}

type Reference {
  reference: ReferenceType 
  type: ResourceType!
  identifier: ID!
  display: String
}

input DateRange {
  dateName: DateName
  dateFrom: Date
  dateTo: Date
}

input PersonFilter {
  organization: String
  createdBy: String
  Last_Name: String
  First_Name: String
  Middle_Name: String
  DoB: String
  dateCreated: Date 
  dateCreatedRange: DateRange
}

enum DateName {
  dateCreated
  DoB
}

enum DocumentType {
  profile
}

enum PersonOrderBy {
  Last_Name_ASC
  Last_Name_DESC
  DoB_ASC 
  DoB_DESC
  Gender_ASC
  Gender_DESC
  createdBy_ASC
  createdBy_DESC
  organization_ASC
  organization_DESC
  provinceCity_ASC
  provinceCity_DESC
}

enum Gender {
  M
  F
}

enum PersonType {
  patient
  resident
  cam
  user
}

enum ContactPointType {
  emailAddress
  cellphoneNumber
}

enum OrganizationType {
  RHU
  private
  public
}

enum AddressType {
  physical
  postal
  both
}

enum IdentityAssuranceLevel {
  level1 
  level2  
  level3 
  level4
}

enum ResourceType {
  Patient
  Person
  Practitioneer
  RelatedPerson
}

enum ReferenceType {
  literal 
  relative 
  internal 
  absoluteURL
  identifier
}